<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSpot - Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">TechSpot</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="nav-links">
                    <!-- Los enlaces de navegación se añadirán aquí mediante JavaScript -->
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Contacto</h1>
        <form action="send_contact.php" method="post">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 TechSpot. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function loadNavLinks() {
            const username = localStorage.getItem('username');
            const photoURL = localStorage.getItem('photoURL');
            const navLinks = $('#nav-links');

            navLinks.html(`
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Carrito <span id="cart-count"></span></a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
            `);

            if (username) {
                navLinks.append(`
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">
                            <img src="${photoURL}" alt="${username}" style="width:30px; border-radius:50%;">
                            ${username}
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="logout.php">Salir</a></li>
                `);
            } else {
                navLinks.append(`
                    <li class="nav-item"><a class="nav-link" href="login.html">Ingresar</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Registro</a></li>
                `);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadNavLinks();
            updateCartCount();
        });
    </script>
</body>
</html>
